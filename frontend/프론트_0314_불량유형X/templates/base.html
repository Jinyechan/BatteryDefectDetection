<!-- templates/base.html (기존 코드 그대로 유지) -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- 헤더 -->
    <header class="header height-70">
        <div class="status-alert">
            <div class="status-indicator"></div>
            <span>연결상태 확인 필요</span>
        </div>
        <div class="header-center">스마트 팩토리 관리 시스템</div>
        <div class="notification-panel">
            <div class="notification-icon" onclick="toggleNotificationModal()">🔔</div>
            <a href="#" class="logout-btn" onclick="logout()">로그아웃</a>
        </div>
    </header>

    <!-- 네비게이션 -->
    <nav class="sidebar height-70">
        <ul class="nav-menu">
            <li class="nav-item"><a href="{{ url_for('dashboard') }}" class="color-white">대시보드</a></li>
            <li class="nav-item">
                <a href="{{ url_for('analysis') }}" class="color-white">
                    불량분석 <i class="fas fa-chevron-down submenu-toggle"></i>
                </a>
                <ul class="submenu">
                    <li><a href="{{ url_for('analysis') }}" class="color-white">불량 현황</a></li>
                    <li><a href="{{ url_for('detail_analysis') }}" class="color-white">불량 상세분석</a></li>
                </ul>
            </li>
            <li class="nav-item"><a href="{{ url_for('prediction') }}" class="color-white">불량예측</a></li>
            <li class="nav-item"><a href="{{ url_for('mypage') }}" class="color-white">마이페이지</a></li>
            <li class="nav-item">
                <a href="{{ url_for('system_management') }}" class="color-white">
                    시스템설정 <i class="fas fa-chevron-down submenu-toggle"></i>
                </a>
                <ul class="submenu">
                    <li><a href="{{ url_for('system_management') }}" class="color-white">시스템 관리</a></li>
                    <li><a href="{{ url_for('criteria_setting') }}" class="color-white">불량기준설정</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main class="main-content height-70">
        {% block content %}{% endblock %}
    </main>

    <!-- 알림 UI -->
<div class="notification-container">
    <div class="notification-icon" onclick="toggleNotificationModal()">🔔</div>
</div>

<!-- 모달 알림 리스트 -->
<div class="modal-overlay" id="modalOverlay" onclick="toggleNotificationModal()"></div>
<div class="notification-modal" id="notificationModal">
    <div class="notification-header">
        <span>알림</span>
        <span style="cursor: pointer;" onclick="toggleNotificationModal()">✖</span>
    </div>
    <div class="notification-item">📩 이메일 알림: 시스템 점검 예정</div>
    <div class="notification-item">⚠️ 경고: 온도 센서 이상 감지</div>
    <div class="notification-item">✅ 보고서 전송 완료</div>
    
    <!-- 알림 설정 UI -->
    <div class="notification-settings">
        <label for="notifTime">알림 시간 설정</label>
        <select id="notifTime">
            <option value="즉시">즉시</option>
            <option value="1시간마다">1시간마다</option>
            <option value="하루 한 번">하루 한 번</option>
        </select>
        
        <label for="notifType">알림 유형 선택</label>
        <select id="notifType">
            <option value="all">모든 알림</option>
            <option value="warnings">경고 알림만</option>
            <option value="emails">이메일 알림만</option>
        </select>
        
        <label>
            <input type="checkbox" id="pushNotif"> 푸시 알림 활성화
        </label>
    </div>
</div>

    <script>
        // 로그아웃 기능
        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                window.location.href = '{{ url_for("logout") }}';
            }
        }

        // 서브메뉴 토글 기능
        document.querySelectorAll('.submenu-toggle').forEach(toggle => {
            toggle.addEventListener('click', function(e) {
                e.preventDefault();
                const submenu = this.parentElement.nextElementSibling;
                submenu.classList.toggle('closed');
                this.classList.toggle('fa-chevron-down');
                this.classList.toggle('fa-chevron-right');
            });
        });

        // 알림 드롭다운 토글
        function toggleNotificationModal() {
        document.getElementById("notificationModal").classList.toggle("active");
        document.getElementById("modalOverlay").classList.toggle("active");
    }

        if (modal.classList.contains("active")) {
            modal.style.opacity = "0";
            modal.style.transform = "translate(-50%, -50%) scale(0.9)";
            setTimeout(() => {
                modal.classList.remove("active");
                overlay.classList.remove("active");
            }, 200); // 애니메이션 시간 후 클래스 제거
        } else {
            modal.classList.add("active");
            overlay.classList.add("active");
            setTimeout(() => {
                modal.style.opacity = "1";
                modal.style.transform = "translate(-50%, -50%) scale(1)";
            }, 10); // DOM 업데이트 후 애니메이션 적용
        }
        
    </script>

</html>
