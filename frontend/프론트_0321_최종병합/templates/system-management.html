{% extends "base.html" %}

{% block title %}시스템 관리{% endblock %}

{% block content %}
<div class="system-management">
    <h1>📋 시스템 관리</h1>
    
    <!-- 연결 상태 -->
    <section class="connection-status">
        <h2>ESP32 기기 연결 상태</h2>
        <p>연결 상태: <span style="color: green; font-weight: bold;">연결 양호</span></p>
    </section>

    <!-- 점검 요청 -->
    <section class="request-form">
        <h2>점검 요청하기</h2>
        <form action="/submit-request" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
                <select name="domain">
                    <option value=".com">.com</option>
                    <option value=".net">.net</option>
                    <option value=".co.kr">.co.kr</option>
                </select>
            </div>
            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">내용:</label>
                <textarea id="content" name="content" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="file">파일 첨부:</label>
                <input type="file" id="file" name="file">
            </div>
            <button type="submit">제출</button>
            <button type="reset">취소</button>
        </form>
    </section>

    <!-- 요청 내역 -->
    <section class="request-history">
        <h2>요청 내역</h2>
        <table border="1">
            <thead>
                <tr><th>요청일자</th><th>제목</th><th>상태</th></tr>
            </thead>
            <tbody>
                <tr><td>2025-03-10</td><td>CNN 모델 성능 개선 요청</td><td>처리중</td></tr>
                <tr><td>2025-03-05</td><td>ESP32 펌웨어 업데이트</td><td>완료</td></tr>
            </tbody>
        </table>
    </section>

    <!-- 점검 분야 -->
    <section class="inspection-fields">
        <h2>점검 분야 선택</h2>
        <ul style="list-style-type: disc;">
            <li>CNN 모델 성능 점검</li>
            <li>ESP32 성능 점검</li>
            <li>기타 문의</li>
        </ul>
    </section>

</div>

{% endblock %}
