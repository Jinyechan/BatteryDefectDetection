<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- CSS 및 JavaScript 포함 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    {% block head %}{% endblock %}
</head>
<body>

    <!-- 헤더 -->
    <header class="header height-70">
        <div class="status-alert">
            <div class="status-indicator"></div>
            <span>연결상태 확인 필요</span>
        </div>
        <div class="header-center">스마트 팩토리 관리 시스템</div>
        <div class="notification-panel">
            <!-- 알림 아이콘 -->
            <div class="notification-icon" onclick="toggleNotificationDropdown()" style="cursor: pointer; position: relative;">
                🔔 <span id="unreadAnomalyCount" class="unread-count hidden">0</span>
            </div>

            <!-- 🔔 알림 드롭다운 -->
            <div id="notificationDropdown" class="notification-dropdown hidden">
                <div class="dropdown-header">
                    <h4>📢 알림 목록</h4>
                    <button class="clear-all-btn" onclick="clearAllNotifications()">🗑️ 전체 삭제</button>
                </div>
                <div id="notificationItems" class="notification-items"></div>
                <button class="close-dropdown" onclick="toggleNotificationDropdown()">닫기</button>
            </div>

            <!-- 사용자명 및 로그인/로그아웃 버튼 -->
            <a href="{{ url_for('mypage') }}" class="username-link">{{ session.username }}</a>
            <a href="#" class="logout-btn hidden" onclick="logout()">로그아웃</a>
        </div>
    </header>

    <!-- 이상 감지 알림 리스트 -->
    <div id="anomalyAlertContainer" class="anomaly-alert-container"></div>

    <!-- 네비게이션 메뉴 -->
    <nav class="sidebar height-70">
        <ul class="nav-menu">
            <li class="nav-item"><a href="{{ url_for('dashboard') }}" class="color-white">대시보드</a></li>
    
            <li class="nav-item">
                <a href="{{ url_for('analysis') }}" class="color-white">
                    불량분석 <i class="fas fa-chevron-down submenu-toggle"></i>
                </a>
                <ul class="submenu">
                    <li><a href="{{ url_for('analysis') }}" class="color-white">불량 현황</a></li>
                    <li><a href="{{ url_for('detail_analysis') }}" class="color-white">불량 상세분석</a></li>
                    <li><a href="{{ url_for('monitoring') }}" class="color-white">실시간 모니터링</a></li>
                </ul>
            </li>
    
            <li class="nav-item"><a href="{{ url_for('prediction') }}" class="color-white">불량예측</a></li>
    
            <!-- ✅ 마이페이지는 항상 보임 -->
            <li class="nav-item"><a href="{{ url_for('mypage') }}" class="color-white">마이페이지</a></li>
    
            <!-- ✅ 회원 관리 메뉴: 항상 보이게 (단순 표시 목적) -->
            <li class="nav-item open">
                <a href="#" class="color-white">
                    회원 관리 <i class="fas fa-chevron-down submenu-toggle"></i>
                </a>
                <ul class="submenu" style="display: block;">
                    <li><a href="{{ url_for('member_manage') }}" class="color-white">전체 회원 관리</a></li>
                    <li><a href="{{ url_for('edit_member', userid=session.get('userid')) }}" class="color-white">회원페이지</a></li>
                </ul>
            </li>
    
            <li class="nav-item">
                <a href="{{ url_for('system_management') }}" class="color-white">
                    시스템설정 <i class="fas fa-chevron-down submenu-toggle"></i>
                </a>
                <ul class="submenu">
                    <li><a href="{{ url_for('system_management') }}" class="color-white">시스템 관리</a></li>
                    <li><a href="{{ url_for('criteria_setting') }}" class="color-white">불량기준설정</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- 메인 콘텐츠 영역 -->
    <main class="main-content height-70">
        {% block content %}{% endblock %}
    </main>

    <script>
        let unreadCount = 0;
let lastReadTime = Date.now();
let unreadMessages = [];
let unreadNotificationVisible = false;

// 읽지 않은 메시지 개수 업데이트
function updateUnreadAnomalyCount() {
    const countElement = document.getElementById("unreadAnomalyCount");
    if (unreadCount > 0) {
        countElement.textContent = unreadCount;
        countElement.classList.remove("hidden");
    } else {
        countElement.classList.add("hidden");
    }
}

// 알림 저장
function saveNotifications() {
    localStorage.setItem("notifications", JSON.stringify(unreadMessages));
    localStorage.setItem("unreadCount", unreadCount);
}

// 알림 불러오기
function loadNotifications() {
    const stored = localStorage.getItem("notifications");
    const count = localStorage.getItem("unreadCount");

    if (stored) {
        unreadMessages = JSON.parse(stored);
        unreadCount = parseInt(count) || 0;
        updateUnreadAnomalyCount();
        unreadMessages.forEach(msg => addNotification(msg));
    }
}

// 알림 추가
function addNotification(message) {
    const list = document.getElementById("notificationItems");
    const item = document.createElement("div");

    const now = new Date();
    const time = now.toLocaleTimeString("ko-KR");
    const date = now.toISOString().split("T")[0];

    item.classList.add("notification-item");
    item.innerHTML = `
        <span class="notification-text">${date} ${time} - ${message}</span>
        <button class="delete-btn" onclick="removeNotification(this)">❌</button>
    `;

    list.prepend(item);
    updateUnreadAnomalyCount();
    saveNotifications();
}

// 알림 삭제
function removeNotification(button) {
    const text = button.parentElement.textContent;
    unreadMessages = unreadMessages.filter(msg => !text.includes(msg));
    button.parentElement.remove();
    unreadCount = unreadMessages.length;
    updateUnreadAnomalyCount();
    saveNotifications();
}

// 전체 삭제
function clearAllNotifications() {
    document.getElementById("notificationItems").innerHTML = "";
    unreadMessages = [];
    unreadCount = 0;
    updateUnreadAnomalyCount();
    saveNotifications();
}

// 이상 알림 (팝업 포함)
function addAnomalyAlert(message) {
    const container = document.getElementById("anomalyAlertContainer");

    container.innerHTML = "";
    const alert = document.createElement("div");
    alert.classList.add("anomaly-alert");
    alert.innerHTML = `
        <span>${message}</span>
        <button class="confirm-btn" onclick="markAnomalyAsRead(this, '${message}')">확인</button>
    `;

    container.appendChild(alert);
    unreadMessages.push(message);
    unreadCount++;
    updateUnreadAnomalyCount();

    addNotification(message);
    saveNotifications();

    setTimeout(() => {
        if (alert.parentElement) {
            alert.remove();
            checkUnreadMessages();
        }
    }, 10000);
}

// 확인 버튼
function markAnomalyAsRead(button, message) {
    button.parentElement.remove();
    lastReadTime = Date.now();
    unreadNotificationVisible = false;

    unreadMessages = unreadMessages.filter(msg => msg !== message);
    unreadCount = unreadMessages.length;
    updateUnreadAnomalyCount();
    saveNotifications();

    // 회색 표시
    document.querySelectorAll(".notification-item").forEach(item => {
        if (item.innerText.includes(message)) {
            item.classList.add("read-notification");
        }
    });

    checkUnreadMessages();
}

// 일정 시간 후 경고 표시
function checkUnreadMessages() {
    setTimeout(() => {
        const elapsed = Date.now() - lastReadTime;
        if (elapsed >= 60000 && unreadMessages.length > 0) {
            showUnreadMessageNotification();
        }
    }, 60000);
}

// "읽지 않은 메시지 N건" 표시
function showUnreadMessageNotification() {
    const container = document.getElementById("anomalyAlertContainer");

    if (unreadNotificationVisible) {
        document.querySelector(".unread-message-notification span").textContent =
            `⚠ 안 읽은 메시지 ${unreadCount}건이 있습니다.`;
        return;
    }

    container.innerHTML = `
        <div class="anomaly-alert unread-message-notification">
            <span>⚠ 안 읽은 메시지 ${unreadCount}건이 있습니다.</span>
        </div>
    `;
    unreadNotificationVisible = true;
}

// 드롭다운 열기/닫기
function toggleNotificationDropdown() {
    const dropdown = document.getElementById("notificationDropdown");
    dropdown.classList.toggle("hidden");
    dropdown.style.display = dropdown.classList.contains("hidden") ? "none" : "block";
}

// 외부 클릭 시 닫기
document.addEventListener("click", function (event) {
    const dropdown = document.getElementById("notificationDropdown");
    const icon = document.querySelector(".notification-icon");

    if (!dropdown.contains(event.target) && !icon.contains(event.target)) {
        dropdown.classList.add("hidden");
        dropdown.style.display = "none";
    }
});

// 페이지 로드시 알림 불러오기
document.addEventListener("DOMContentLoaded", loadNotifications);

// 5초마다 이상 메시지 추가
setInterval(() => {
    const lines = ["A", "B", "C", "D"];
    const issues = ["불량 발생", "이상 동작 감지", "온도 이상 감지", "기계 오작동 감지", "압력 이상 감지"];

    const line = lines[Math.floor(Math.random() * lines.length)];
    const issue = issues[Math.floor(Math.random() * issues.length)];

    const msg = `⚠ 라인 ${line}에서 ${issue}!`;
    addAnomalyAlert(msg);
}, 5000);

// 1분마다 안 읽은 메시지 체크
setInterval(() => {
    const elapsed = Date.now() - lastReadTime;
    if (elapsed >= 60000 && unreadMessages.length > 0) {
        showUnreadMessageNotification();
    }
}, 10000);

    </script>
    
    
    <style>
    body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header, nav {
            flex: 0 0 auto;
        }

        main {
            flex: 1 1 auto;
            width: 100%;
            margin: 0 auto;
            max-width: 1200px;
        }

        .notification-dropdown {
            position: absolute;
            top: 60px;
            right: 16px;
            min-width: 200px;
            max-width: 240px;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 8px;
            display: none;
            z-index: 20;
        }

        .notification-dropdown.hidden {
            display: none;
        }

        .notification-items {
            max-height: 250px;
            overflow-y: auto;
            padding-right: 4px;
        }

        .notification-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f9fafb;
            color: #111;
            padding: 6px 8px;
            margin-bottom: 6px;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            border: 1px solid #e5e7eb;
            transition: background 0.2s ease;
        }

        .notification-item:hover {
            background: #eef2f7;
        }

        .read-notification {
            background-color: #e2e8f0 !important;
            color: #4b5563 !important;
        }

        .notification-text {
            flex-grow: 1;
            margin-right: 6px;
            word-break: break-word;
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: #ef4444;
            font-size: 0.875rem;
            cursor: pointer;
            padding: 0 4px;
        }

        .clear-all-btn {
            background: transparent;
            border: none;
            color: #ef4444;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            padding: 4px 8px;
        }

        .close-dropdown {
            width: 100%;
            margin-top: 6px;
            background: #f3f4f6;
            border: none;
            padding: 6px;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .unread-count {
            position: absolute;
            top: -6px;
            right: -6px;
            background-color: #ef4444;
            color: white;
            font-size: 11px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 9999px;
        }

        .unread-count.hidden {
            display: none;
        }

        .anomaly-alert {
            background: red;
            color: white;
            padding: 10px 16px;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 8px;
            z-index: 30;
        }

        .unread-message-notification {
            background-color: orange;
        }

        #alert-modal {
            position: relative;
            z-index: 10;
        }

        #alert-screen {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            z-index: 5;
        }
    </style>

</body>
</html>
