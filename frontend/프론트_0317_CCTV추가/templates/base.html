<!-- templates/base.html (기존 코드 그대로 유지) -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- 헤더 -->
    <header class="header height-70">
        <div class="status-alert">
            <div class="status-indicator"></div>
            <span>연결상태 확인 필요</span>
        </div>
        <div class="header-center">스마트 팩토리 관리 시스템</div>
        <div class="notification-panel">
            <i class="fas fa-bell"></i>
            <a href="#" class="logout-btn" onclick="logout()">로그아웃</a>
        </div>
    </header>

    <!-- 네비게이션 -->
    <nav class="sidebar height-70">
        <ul class="nav-menu">
            <li class="nav-item"><a href="{{ url_for('dashboard') }}" class="color-white">대시보드</a></li>
            <li class="nav-item">
                <a href="{{ url_for('analysis') }}" class="color-white">
                    불량분석 <i class="fas fa-chevron-down submenu-toggle"></i>
                </a>
                <ul class="submenu">
                    <li><a href="{{ url_for('analysis') }}" class="color-white">불량 현황</a></li>
                    <li><a href="{{ url_for('detail_analysis') }}" class="color-white">불량 상세분석</a></li>
                    <li><a href="{{ url_for('monitoring') }}" class="color-white">실시간 모니터링</a></li>
                </ul>
            </li>
            <li class="nav-item"><a href="{{ url_for('prediction') }}" class="color-white">불량예측</a></li>
            <li class="nav-item"><a href="{{ url_for('mypage') }}" class="color-white">마이페이지</a></li>
            <li class="nav-item">
                <a href="{{ url_for('system_management') }}" class="color-white">
                    시스템설정 <i class="fas fa-chevron-down submenu-toggle"></i>
                </a>
                <ul class="submenu">
                    <li><a href="{{ url_for('system_management') }}" class="color-white">시스템 관리</a></li>
                    <li><a href="{{ url_for('criteria_setting') }}" class="color-white">불량기준설정</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main class="main-content height-70">
        {% block content %}{% endblock %}
    </main>

    <script>
        // 로그아웃 기능
        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                window.location.href = '{{ url_for("logout") }}';
            }
        }

        // 서브메뉴 토글 기능
        document.querySelectorAll('.submenu-toggle').forEach(toggle => {
            toggle.addEventListener('click', function(e) {
                e.preventDefault();
                const submenu = this.parentElement.nextElementSibling;
                submenu.classList.toggle('closed');
                this.classList.toggle('fa-chevron-down');
                this.classList.toggle('fa-chevron-right');
            });
        });
    </script>

</html>
